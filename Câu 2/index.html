<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 2</title>
</head>
<body>
<script>
    let x = parseInt(prompt("Mời nhập số nguyên x"));
    let array = [1, 3, 6, 8, 10, 5, 11, 18, 3];

    function tryRemoveFromArray(array, x) {
        for (let i = 0; i < array.length; i++) {
            if (x === array[i]) {
                array.splice(i, 1);
            }
        }
    }

    tryRemoveFromArray(array, x);
    document.write("Dãy số nguyên là: " + array.join());
</script>
</body>
</html>
